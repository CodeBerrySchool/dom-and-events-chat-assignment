      <h2 class="nav__title">Chat with the Author</h2>
      <a class="nav__button nav__button--primary">Back to the blog</a>
      <form class="nav__name-form">
        <input class="name-form__input" type="text" placeholder="What's your name?">
        <button class="name-form__send-button" type="submit">Send</button>
      </form>
    </nav>
    <main class="main">
      <div class="chatbox">
        <div class="chatbox__messages"></div>
        <form class="chatbox__inputarea">
          <input class="inputarea__text" type="text" placeholder="Enter your message...">
          <button class="inputarea__send-button" type="submit">Send</button>

    </main>
